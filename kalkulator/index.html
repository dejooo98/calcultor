<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Kalkulator</h1>
        <div class="kalkulator">
            <div class="rezultat">
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <div class="unos">
                    <p id="unos-vrednosti"></p>
                </div>
            </div>
            <div class="tastatura">
                <button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="broj" id="7">7</button>
					<button class="broj" id="8">8</button>
					<button class="broj" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="broj" id="4">4</button>
					<button class="broj" id="5">5</button>
					<button class="broj" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="broj" id="1">1</button>
					<button class="broj" id="2">2</button>
					<button class="broj" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="zagrade" id="(">(</button>
					<button class="broj" id="0">0</button>
					<button class="zagrade" id=")">)</button>
					<button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
